<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks | Mehmet Akkan</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --gradient-primary: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            --accent-gradient: linear-gradient(45deg, #e94057, #f27121, #8a2387);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --bg-card: rgba(255, 255, 255, 0.08);
            --border-glow: rgba(255, 255, 255, 0.15);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .bg-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shooting 8s linear infinite;
            opacity: 0;
        }
        
        @keyframes shooting {
            0% {
                transform: translate(0, 0) rotate(-45deg) scale(0);
                opacity: 0;
            }
            3% {
                opacity: 1;
            }
            10% {
                transform: translate(-100px, 100px) rotate(-45deg) scale(1);
                opacity: 0;
            }
            100% {
                transform: translate(-100px, 100px) rotate(-45deg) scale(1);
                opacity: 0;
            }
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) translateX(15px) rotate(5deg);
            }
            50% {
                transform: translateY(-55px) translateX(-25px) rotate(-5deg);
            }
            75% {
                transform: translateY(-30px) translateX(25px) rotate(3deg);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .content {
            text-align: center;
            background: var(--bg-card);
            backdrop-filter: blur(15px);
            padding: 60px;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3), 
                        0 0 30px rgba(233, 64, 87, 0.15);
            border: 1px solid var(--border-glow);
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .content::before {
            content: '';
            position: absolute;
            bottom: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0.4;
            z-index: -1;
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .success-circle {
            position: relative;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: rgba(233, 64, 87, 0.1);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(233, 64, 87, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(233, 64, 87, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(233, 64, 87, 0);
            }
        }
        
        .icon {
            font-size: 5rem;
            color: #e94057;
            animation: bounceIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards 0.3s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
            animation: confetti 5s ease-in-out forwards;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 2rem 0;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards 0.6s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #e94057, #f27121);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(233, 64, 87, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards 0.9s;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }
        
        .btn:active::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0) translate(-50%, -50%);
                opacity: 0.5;
            }
            100% {
                transform: scale(100) translate(-50%, -50%);
                opacity: 0;
            }
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(233, 64, 87, 0.4);
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(233, 64, 87, 0.3);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards 1.2s;
        }
        
        .social-link {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-decoration: none;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #e94057, #f27121);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .social-link:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25), 
                        0 0 15px rgba(233, 64, 87, 0.3);
        }
        
        .social-link:hover::before {
            opacity: 1;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards 1.5s;
        }
        
        .highlight {
            color: #f27121;
            font-weight: 600;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .content {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .success-circle {
                width: 90px;
                height: 90px;
            }
            
            .icon {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 30px 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .message {
                font-size: 1rem;
            }
            
            .success-circle {
                width: 80px;
                height: 80px;
            }
            
            .icon {
                font-size: 3.5rem;
            }
            
            .social-link {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-scene" id="bg-scene"></div>
    <div class="particles" id="particles"></div>
    <div id="confetti-container"></div>
    
    <div class="container">
        <div class="content">
            <div class="success-circle">
                <i class="icon fas fa-check-circle"></i>
            </div>
            <h1>Teşekkürler!</h1>
            <p class="message">E-posta adresiniz <span class="highlight">başarıyla</span> kaydedildi. Web sitem yayına girdiğinde sizi <span class="highlight">ilk bilgilendireceğim kişilerden biri</span> olacaksınız.</p>
            <a href="https://mehmettakkan.me" class="btn">Ana Sayfaya Dön</a>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/mehmettakkan/" target="_blank" class="social-link" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/Mehmettakkan" target="_blank" class="social-link" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.kaggle.com/mehmettakkan" target="_blank" class="social-link" aria-label="Kaggle">
                    <i class="fab fa-kaggle"></i>
                </a>
            </div>
            
            <div class="footer">
                &copy; <span id="current-year"></span> Mehmet Akkan. Tüm hakları saklıdır.
            </div>
        </div>
    </div>
    
    <script>
        // Confetti efekti oluşturma
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti-container');
            const confettiCount = 100;
            const colors = ['#e94057', '#f27121', '#8a2387', '#FF9800', '#FFEB3B', '#FFC107'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Rastgele şekil
                const shape = Math.random() > 0.5 ? '50%' : '0%';
                confetti.style.borderRadius = shape;
                
                // Rastgele boyut
                const size = Math.random() * 10 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Rastgele konum
                const posX = Math.random() * 100;
                confetti.style.left = `${posX}%`;
                confetti.style.top = '0';
                
                // Rastgele renk
                const color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = color;
                
                // Rastgele animasyon süresi
                const duration = Math.random() * 3 + 2;
                confetti.style.animationDuration = `${duration}s`;
                
                // Rastgele animasyon gecikmesi
                const delay = Math.random() * 2;
                confetti.style.animationDelay = `${delay}s`;
                
                // Rastgele yatay hareket
                const xMovement = (Math.random() - 0.5) * 200;
                confetti.style.setProperty('--x-movement', `${xMovement}px`);
                
                confettiContainer.appendChild(confetti);
            }
        }
        
        // Shooting stars efekti oluşturma
        function createShootingStars() {
            const scene = document.getElementById('bg-scene');
            const starCount = 20;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('shooting-star');
                
                // Rastgele konum
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                
                // Rastgele boyut
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size*50}px`; // Kuyruk
                
                // Rastgele animasyon gecikmesi
                const delay = Math.random() * 20;
                star.style.animationDelay = `${delay}s`;
                
                scene.appendChild(star);
            }
        }
        
        // Rastgele parçacıklar oluşturma
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Rastgele boyut
                const size = Math.random() * 60 + 25;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Rastgele konum
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                
                // Rastgele animasyon süresi
                const duration = Math.random() * 20 + 15;
                particle.style.animationDuration = `${duration}s`;
                
                // Rastgele animasyon gecikmesi
                const delay = Math.random() * 10;
                particle.style.animationDelay = `${delay}s`;
                
                // Rastgele opaklık
                const opacity = Math.random() * 0.12 + 0.08;
                particle.style.opacity = opacity;
                
                // Rastgele renk
                const hue = Math.random() * 30 + 210; // Mavi tonları
                particle.style.background = `hsla(${hue}, 70%, 60%, ${opacity})`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Dinamik yıl eklemek için
        function updateYear() {
            const currentYearElement = document.getElementById('current-year');
            const currentYear = new Date().getFullYear();
            currentYearElement.textContent = currentYear;
        }
        
        // Sayfa yüklendiğinde çalıştır
        window.addEventListener('load', function() {
            createConfetti();
            createShootingStars();
            createParticles();
            updateYear();
        });
    </script>
</body>
</html>
